<div class="body">
    <form #form="ngForm" (ngSubmit)="newDataFilm(form)">
      <div class="form">
          <div class="title">Film forum</div>
          <div class="subtitle">Edit your film data!</div>
          <div class="input-container ic1">
            <input id="filmName" name="filmName" class="input" type="text" placeholder="{{film.filmName}}"  #inputFilm="ngModel" [(ngModel)]="film.filmName" ngModel required />
            <div class="cut"></div>
            <label for="filmName" class="placeholder">Film name</label>
            <ng-container *ngIf="inputFilm.touched">
              <p *ngIf="inputFilm.errors?.['required']">filmName is required!</p>
            </ng-container> 
          </div>
          <div class="input-container ic2">
            <input id="filmCat" name="filmCategory" class="input" type="text" placeholder="{{film.filmCategory}}"  #inputCategory="ngModel" [(ngModel)]="film.filmCategory" ngModel  required />
            <div class="cut"></div>
            <label for="filmCat" class="placeholder">Film category</label>
          </div>
          <div class="input-container ic2">
            <input id="filmDesc" name="filmDescription" class="input" type="text" placeholder="{{film.filmDescription}}"  #inputDescription="ngModel"[(ngModel)]="film.filmDescription" ngModel  required/>
            <div class="cut cut-short"></div>
            <label for="filmDesc" class="placeholder">Film description</label>
          </div>
  
          <div class="input-container ic2">
              <input id="filmImg"name="filmImgUrl" class="input" type="text" placeholder="{{film.filmImgUrl}} "  #inputImgUrl="ngModel" [(ngModel)]="film.filmImgUrl" ngModel  required/>
              <div class="cut cut-short"></div>
              <label for="filmImg" class="placeholder">Image Url</label>
            </div>
          <button type="submit" class="submit">Edit</button>
        </div>
      </form>
  </div>
