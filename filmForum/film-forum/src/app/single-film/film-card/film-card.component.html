<div class="body">
  <figure class="movie">
      <div class="movie__hero">
          <img src="{{film?.filmImgUrl}}" alt="Rambo" class="movie__img">
      </div>
      <div class="movie__content">
          <div class="movie__title">
              <h1 class="heading__primary">{{film?.filmName}}<i class="fas fa-fire"></i></h1>
              <div class="movie__tag movie__tag--1">{{film?.filmCategory}}</div>
          </div>
          <p class="movie__description">
              {{film?.filmDescription}}
          </p>
          <div class="movie__buttons">
              <!-- <button class="edit" href="/:filmId/edit">Edit</button>
              <button class="delete">Delete</button> -->

              <a href="/home/{{film?._id}}/edit" class="edit">Edit</a>
              <a href="/home/{{film?._id}}/delete" class="delete">Delete</a>
          </div>
      </div>
  </figure>
</div>
